<!DOCTYPE html>
<!-- 
    Se realiza la carga de 10 valores enteros por teclado. Se desea conocer:
For
    A)  #LISTO# 	La cantidad de valores negativos ingresados. 
    B)  #LISTO# 	La cantidad de valores positivos ingresados. 
    C)  #LISTO# 	La cantidad de múltiplos de 15. 
    D)  #LISTO# 	El valor acumulado de los números ingresados que son pares.
    E)  #LISTO#     Desarrollar un programa que solicite la carga de 10 números e imprima la suma de lo últimos 5 valores ingresados.
    F)  #LISTO#     Desarrollar un programa que muestre la tabla de multiplicar de un número ingresado por teclado.

While
    G)  #LISTO#    Realizar un programa que imprima 25 términos de la serie 11 - 22 - 33 - 44, etc. (No se ingresan valores por teclado).
    H)  #LISTO#    Mostrar los múltiplos de 8 hasta el valor 500. Debe aparecer en pantalla 8 -16 -24, etc.
     -->
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <!-- Ejercicios A, B, C & D -->      
   <script>
        var contador_negativo=0;
        var contador_positivo=0;
        var suma_pares=0;
        var tabla;
        var contador_multiplo=0;

        for (var i=1; i<=10; i++){
            numeroInput = parseInt(prompt(i+") Ingrese porfavor 10 numeros enteros: "));

            if (numeroInput < 0){
                contador_negativo++;
            }else if (numeroInput > 0){
                contador_positivo++;
            }

            if ((numeroInput%15) == 0){
                contador_multiplo++;
            }
            if (numeroInput%2 == 0){
                suma_pares+=numeroInput;
            }
        }
        document.write("A) Numeros negativos: ",contador_negativo,"<br>");
        document.write("B) Numeros positivos: ",contador_positivo,"<br>");
        document.write("C) Multiplos de 15: ",contador_multiplo,"<br>");
        document.write("D) Valor acumulado pares: ",suma_pares," de tipo ",typeof(suma_pares),"<br>");
        document.write("<br>");
    </script>




    <script>
    /* Ejercicio E */
            var numeroInput = new Array();

    <!-- Ejercicio F -->
    <script class="multiplicacion">
        document.write("Tabla de multiplicacion: <br>");
        var numeroInput = parseInt(prompt("Ingrese un numero para multiplicar: "));
        for(i=1; i<11; i++){
            tabla = (numeroInput * i);
            document.write("F) ",numeroInput,"x",i,"= ",tabla,"<br>");
        }
        document.write("<br>");
    </script>




    <!-- Ejercicio G -->
    <script>
        document.write("25 terminos de 11: <br>");
        var iterador = 1;
        var numero = 11;

        while (iterador <= 25 ){
            numero = 11 * iterador;
            document.write("Termino ",iterador,":   ",numero+"<br>");
            iterador++;
        }
        document.write("<br>");
    </script>




    <!-- Ejercicio H -->
    <script>

            multiplo = multiplo+numero;

        }
